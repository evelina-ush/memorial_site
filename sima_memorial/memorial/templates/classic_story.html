{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
<head>
    <link type="text/css" href="{% static 'css/new_style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемориальный сайт</title>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
            {% if post.main_picture %}
                <img src="{{ post.main_picture.url }}" alt="{{ post.title }}">
            {% else %}
                    <p>Изображение отсутствует.</p>
            {% endif %}
            <div class="content">
                <h2>История</h2>
                <p>{{ post.content }}</p>
                <blockquote>
                    "Этот момент навсегда останется в наших сердцах."
                </blockquote>
                <p>Мы всегда будем помнить <span class="highlight">этого замечательного питомца</span>.</p>
            </div>
    </div>
</body>
</html>
